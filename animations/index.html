<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width:100px;
      height:100px;
      background-color: red;
      animation:1.5s scaleAndSquare infinite ease-in-out;
    }
    @keyframes scaleAndSquare{
      0%{
        transform:none;
        color:blue;
      }
      50%{
        transform: rotate(1turn) scale(.5,.5);
        color: white;
      }
      100%{
        transform:none;
        color:blue;
      }
    }
    </style>
</head>
<body>
  <div class="box">I want sleep</div>
</body>
</html>
